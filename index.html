<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game</title>
    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="assets">

    <!-- Characters -->
     <img id="player" src="Images/player.png" alt="player">
     <img id="angler1" src="Images/angler1.png" alt="enemy1">
     <img id="angler2" src="Images/angler2.png" alt="enemy2">
     <img id="lucky" src="Images/lucky.png" alt="enemy3">
     <img id="hivewhale" src="Images/hivewhale.png" alt="enemy4">
     <img id="drone" src="Images/drone.png" alt="enemy5">
     <img id="bulbwhale" src="Images/bulbwhale.png" alt="enemy6">
     <img id="moonfish" src="Images/moonfish.png" alt="enemy7">
     <img id="razorfin" src="Images/razorfin.png" alt="enemy8">
     <img id="stalker" src="Images/stalker.png" alt="enemy5">

     <!-- Props -->
      <img id="projectile" src="Images/projectile.png" alt="projectiles">
      <img id="fireball" src="Images/fireball.png" alt="fireball">
      <img id="gears" src="Images/gears.png" alt="gears">
      <img id="shield" src="Images/shield.png" alt="shield">
      <img id="smokeExplosion" src="Images/smokeExplosion.png" alt="smoke">
      <img id="fireExplosion" src="Images/fireExplosion.png" alt="fire">

      <!-- Environment -->
       <img id="layer1" src="Images/layer1.png" alt="first layer">
       <img id="layer2" src="Images/layer2.png" alt="second layer">
       <img id="layer3" src="Images/layer3.png" alt="third layer">
       <img id="layer4" src="Images/layer4.png" alt="fourth layer">

       <!-- Sounds -->
       <audio src="Sound/powerup.wav" id="powerup"></audio>
       <audio src="Sound/powerdown.wav" id="powerdown"></audio>
       <audio src="Sound/explosion.wav" id="explosion"></audio>
       <audio src="Sound/shot.wav" id="shot"></audio>
       <audio src="Sound/hit.wav" id="hit"></audio>
       <audio src="Sound/shield.wav" id="shieldSound"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
